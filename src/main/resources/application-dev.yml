server:
    port: 8081
    servlet:
        encoding:
            charset: utf-8
            force: true

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/board
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: 1111
    h2:
        console:
            enabled: true
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                default_batch_fetch_size: 100
                format_sql: true
        show-sql: true
    output:
        ansi:
            enabled: always

logging:
    level:
        '[me.mocadev.springtest]' : DEBUG
        '[org.hibernate.type]' : TRACE

